<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gestión de Horarios</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- LOGIN -->
<div id="login" class="panel">
<h2>Acceso al sistema</h2>
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">
<button class="add" onclick="login()">Ingresar</button>
<p id="error" class="error"></p>
</div>

<!-- SISTEMA -->
<div id="app" style="display:none">

<h1>Gestión de Horarios</h1>
<button class="logout" onclick="logout()">Cerrar sesión</button>

<div class="panel">
<h3>Asignar horario</h3>
<input id="horarioTxt" placeholder="Ej: 8-12 / 2-5">

<h4>Empleados</h4>
<div id="listaEmpleados"></div>

<h4>Días</h4>
<div id="listaDias"></div>

<button class="add2" onclick="asignarHorario()">Finalizar horario</button>
</div>

<div class="panel">
<h3>Empleados</h3>
<input id="nuevoEmpleado" placeholder="Nombre del empleado">
<button class="add" onclick="agregarEmpleado()">Agregar</button>
<div class="empleados" id="gridEmpleados"></div>
</div>

<div class="panel">
<h3>Lista final</h3>
<button class="excel" onclick="exportarExcel()">Excel</button>
<button class="pdf" onclick="exportarPDF()">PDF</button>
<button class="del" onclick="limpiarSemana()">Limpiar semana</button>
<div id="resultado"></div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
